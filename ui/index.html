<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Badgerloop Dashboard</title>
		<meta charset="UTF-8">
		<meta name="description" content="Hyperloop Pod Competition Team Dashboard">
		<meta name="author" content="Badgerloop Software Team">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- favicons -->
		<link rel="favicon" href="favicon.png">
		<link rel="shortcut icon" href="favicon.png">
		<link rel="apple-touch-icon" sizes="any" href="favicon.png">

		<!-- CSS Dependencies -->
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/field_specific.css" />
	</head>

	<body ng-app="badgerloop-dashboard">
		<!-- potential header -->
		<div flex="grow" layout="column" id="ng-view-parent">
			<hr md-colors="{borderColor: 'primary-50', backgroundColor: 'primary-50'}">
			<div flex="grow" id="ng-view-container" ng-view></div>
			<hr md-colors="{borderColor: 'primary-50', backgroundColor: 'primary-50'}">
		</div>
		<!-- potential footer -->
	</body>

	<!-- Javascript Dependencies -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

	<!-- Application Setup -->
	<script src="js/data.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/main.js"></script>

	<!-- View Controllers -->
	<script src="controllers/home.js"></script>
</html>
